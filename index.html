<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SVG Demo</title>
    <style>
      body,
      * {
        margin: 0;
      }
      .svg {
        position: relative;
        top: 0;
        left: 0;
      }
      .png {
        position: absolute;
        top: 0;
        left: 0;
        width: 1024px;
        height: auto;
        opacity: 0.2;
      }
    </style>
  </head>
  <body>
    <img class="svg" src="appsfortracking.svg" alt="logo" />
    <!--
    <img class="png" src="logo512.svg" alt="logo" />
    -->
  </body>
</html>
